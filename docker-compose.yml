version: "3.7"
services:
  ProjectZomboidDedicatedServer:
    image: danixu86/project-zomboid-dedicated-server:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "16261:16261/udp"
      - "16262:16262/udp"
      - "16263:16263/udp"
      - "16264:16264/udp"
      - "27015:27015/tcp"
    volumes:
      # Server data
      - ./data/game:/home/steam/pz-dedicated
      - ./data/zomboid:/home/steam/Zomboid
